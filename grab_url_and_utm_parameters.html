<script type="text/javascript">
// Parse the URL path
function getCookie(name)
  {
    var re = new RegExp(name + "=([^;]+)");
    var value = re.exec(document.cookie);
    return (value != null) ? unescape(value[1]) : null;
  }
// Parse the URL for UTM
function getParameterByName(name, url) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}
var url = getCookie('__gtm_campaign_url');
var source = getParameterByName('utm_source', url);
var medium = getParameterByName('utm_medium', url);
var campaign = getParameterByName('utm_campaign', url);
var content = getParameterByName('utm_content', url);
var term = getParameterByName('utm_term', url);
var gclid = getParameterByName('gclid', url);

if (document.querySelector(".utm_source input")) document.querySelector(".utm_source input").value = source;
if (document.querySelector(".utm_medium input")) document.querySelector(".utm_medium input").value = medium;
if (document.querySelector(".utm_campaign input")) document.querySelector(".utm_campaign input").value = campaign;
if (document.querySelector(".utm_content input")) document.querySelector(".utm_content input").value = content;
if (document.querySelector(".utm_term input")) document.querySelector(".utm_term input").value = term;
if (document.querySelector(".gclid input")) document.querySelector(".utm_term input").value = gclid;
</script>
